name: Generate Catalog

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyYAML requests jinja2

      - name: Fetch app metadata
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python scripts/fetch_app_metadata.py

      - name: Generate catalog site
        run: |
          python scripts/generate_site.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/apps.json index.html
          git commit -m "Update catalog - $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push
